env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Monitor
monitor = DP-1, 3440x1440@165.00, 0x0, 1

# Programs
$terminal = pgrep kitty >/dev/null 2>&1 && killall kitty || kitty -e sh -c 'tmux a || tmux'
$menu = pgrep wofi >/dev/null 2>&1 && killall wofi || wofi --show drun
$browser = firefox

# Autostart
exec-once = hyprpaper
exec-once = waybar
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dunst
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets
exec-once = [workspace 1 silent] kitty -e sh -c 'tmux a || tmux'
exec-once = [workspace 2 silent] firefox
exec-once = [workspace 3 silent] Spotify
exec-once = [workspace 4 silent] discord
exec-once = [workspace 5 silent] steam

# Input
input {
    kb_layout = fi, fi_custom
    accel_profile = flat
    kb_options = grp:win_space_toggle
}

# Keybinds
$mainMod = SUPER

# Open programs
bind = $mainMod, T, exec, $terminal
bind = $mainMod, M, exec, $menu
bind = $mainMod, B, exec, $browser

# Kill window
bind = $mainMod, Q, killactive,

# Window management and resizing
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, V, togglefloating
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with arrow keys
bind = $mainMod, right, workspace, e+1
bind = $mainMod, left, workspace, e-1

# General visuals
general {
    gaps_in = 3
    gaps_out = 2

    border_size = 0

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    # resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    # allow_tearing = false

    # layout = dwindle
}

# Enable blur for waybar
layerrule= blur, waybar

# Set opacity for spotify
windowrule = opacity 0.95 override 0.95 override, class:^(Spotify)$

# Set opacity for wofi
windowrule = opacity 0.95 override 0.95 override, class:^(wofi)$
# Start wofi in floating mode
windowrule = float,class:^(wofi)$,title:^(wofi)$
windowrule = move 200 200,class:^(wofi)$,title:^(wofi)$

# Always start kitty terminal in floating mode
windowrule = float,class:^(kitty)$,title:^(kitty)$
windowrule = size 1200 800,class:^(kitty)$,title:^(kitty)$
windowrule = move 100 100,class:^(kitty)$,title:^(kitty)$

# Always start pavucontrol in floating mode
windowrule = float,class:^(org.pulseaudio.pavucontrol)$
windowrule = size 800 600,class:^(org.pulseaudio.pavucontrol)$
windowrule = move 2635 38,class:^(org.pulseaudio.pavucontrol)$

decoration {
    rounding = 15
    rounding_power = 2

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 1, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 0.8, linear, popin 95%
    animation = windowsOut, 1, 0.8, linear, popin 95%
    animation = windowsMove, 1, 1.5, easeOutQuint
    animation = fadeIn, 1, 1, almostLinear
    animation = fadeOut, 1, 1, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 1, easeOutQuint
    animation = layersOut, 1, 2, easeOutQuint
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1, almostLinear, fade
    animation = workspacesIn, 1, 1, almostLinear, fade
    animation = workspacesOut, 1, 1, almostLinear, fade
}
